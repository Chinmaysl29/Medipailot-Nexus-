<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical Caduceus Symbol with Tech Wings -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Background -->
  <path d="M100 20 L160 50 L160 120 Q160 160 100 180 Q40 160 40 120 L40 50 Z" fill="url(#gradient1)" opacity="0.9"/>
  
  <!-- Caduceus Staff -->
  <line x1="100" y1="60" x2="100" y2="140" stroke="white" stroke-width="4"/>
  <circle cx="100" cy="55" r="6" fill="white"/>
  
  <!-- Snakes -->
  <path d="M95 70 Q85 80 95 90 Q105 100 95 110 Q85 120 95 130" stroke="white" stroke-width="3" fill="none"/>
  <path d="M105 70 Q115 80 105 90 Q95 100 105 110 Q115 120 105 130" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Tech Wings - Left -->
  <circle cx="60" cy="90" r="4" fill="#3b82f6"/>
  <circle cx="50" cy="85" r="4" fill="#3b82f6"/>
  <circle cx="45" cy="95" r="4" fill="#3b82f6"/>
  <circle cx="55" cy="100" r="4" fill="#3b82f6"/>
  <line x1="60" y1="90" x2="50" y2="85" stroke="#3b82f6" stroke-width="2"/>
  <line x1="50" y1="85" x2="45" y2="95" stroke="#3b82f6" stroke-width="2"/>
  <line x1="60" y1="90" x2="55" y2="100" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Tech Wings - Right -->
  <circle cx="140" cy="90" r="4" fill="#3b82f6"/>
  <circle cx="150" cy="85" r="4" fill="#3b82f6"/>
  <circle cx="155" cy="95" r="4" fill="#3b82f6"/>
  <circle cx="145" cy="100" r="4" fill="#3b82f6"/>
  <line x1="140" y1="90" x2="150" y2="85" stroke="#3b82f6" stroke-width="2"/>
  <line x1="150" y1="85" x2="155" y2="95" stroke="#3b82f6" stroke-width="2"/>
  <line x1="140" y1="90" x2="145" y2="100" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Circuit Lines -->
  <path d="M70 60 Q65 55 60 50" stroke="#60a5fa" stroke-width="2" fill="none"/>
  <path d="M130 60 Q135 55 140 50" stroke="#60a5fa" stroke-width="2" fill="none"/>
  <circle cx="60" cy="50" r="3" fill="#60a5fa"/>
  <circle cx="140" cy="50" r="3" fill="#60a5fa"/>
  
  <!-- Text -->
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e40af" text-anchor="middle">MediPilot</text>
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">NEXUS</text>
</svg>
